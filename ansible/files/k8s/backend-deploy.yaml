apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: prod
  labels: { app: backend }
spec:
  replicas: 1
  selector: { matchLabels: { app: backend } }
  template:
    metadata: { labels: { app: backend } }
    spec:
      containers:
        - name: backend
          image: ofcan1010/backend:v1
          ports: [{ containerPort: 5000 }]
          env:
            - name: MYSQL_DATABASE
              value: "studentdb"
            - name: MYSQL_USER
              value: "student"
            - name: MYSQL_PASSWORD
              value: "s3cr3t"
          readinessProbe:
            httpGet: { path: /health, port: 5000 }
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /health, port: 5000 }
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: backups
              mountPath: /app/backups
      volumes:
        - name: backups
          persistentVolumeClaim:
            claimName: backups-pvc